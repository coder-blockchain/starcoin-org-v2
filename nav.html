<script>
    $(document).ready(function () {
        let url = window.location.href;
        let urlArr = url.split('?');
        let appU = urlArr[0].split('/');
        let getUrl = appU[appU.length - 1]
        let nav_data = [
            {
                name: 'Overiew',
                url: 'index.html'
            },
            {
                name: 'Learn',
                url: '',
                childen: [
                    {
                        name: '增强的中本聪共识协议',
                        url: 'tearm_xieyi.html'
                    },
                    {
                        name: '状态存储',
                        url: 'tearm_storage.html'
                    },
                    {
                        name: '治理体系',
                        url: 'tearm_tixi.html'
                    },
                    {
                        name: 'Move,虚拟机和标准库',
                        url: 'tearm_bzk.html'
                    },
                    {
                        name: '安全的区块链',
                        url: 'tearm_security.html'
                    },
                    {
                        name: '分层网络',
                        url: 'tearm_network.html'
                    }
                ]
            },
            {
                name: 'News',
                url: 'news.html'
            },
            {
                name: 'Developer',
                url: 'developer.html'
            },
            {
                name: 'About us',
                url: 'about_us.html'
            },
        ]
        var str = ''
        for (var i = 0; i < nav_data.length; i++) {
            let menuDom = ''
            let nav_childen = ''
            let leveClass = ""
            let navSelect = false
            if (nav_data[i].name === 'Learn') {
                for (var k = 0; k < nav_data[i].childen.length; k++) {
                    let isSelect = false
                    if (nav_data[i].childen[k].url === getUrl) {
                        isSelect = true
                        navSelect = true
                    } else {
                        isSelect = false
                    }
                    menuDom += `<div href="${nav_data[i].childen[k].url}" class="li ${isSelect ? 'active' : ''}"><a href="javascript:void(0)">${nav_data[i].childen[k].name}</a></div>`
                }
                leveClass = 'allSelect';
                nav_childen = `<div class="more_nav">
                        <div class="box">
                            ${menuDom}
                        </div>
                    </div>`
            }
            if (nav_data[i].url) {
                str = `<div href="${nav_data[i].url}" class='item ${leveClass} ${nav_data[i].url === getUrl || getUrl === ''&& nav_data[i].url === 'index.html' || navSelect ? 'select' : ''}'><a href="javascript:void(0)">${nav_data[i].name}</a></div>`
            } else  {
                str = `<div class='item ${leveClass} ${nav_data[i].url === getUrl && getUrl  || navSelect ? 'select' : ''}'><span>${nav_data[i].name}</span></div>`
            }

            $(".navClick").append(str)
            $(".allSelect").append(nav_childen)
        }
        $(".navClick .item").click(function(){
            if($(this).attr("href")){
                window.open($(this).attr("href"),"_self")
            }
            
        })
        $(".more_nav .box .li").click(function(){
            if($(this).attr("href")){
                window.open($(this).attr("href"),"_self")
            }
            
        })
        $(".m_nav_navigation").find(".allSelect").click(function(){
            if($(this).attr("class").indexOf("m_tab_select") > -1){
                console.log($(this))
                $(this).removeClass("m_tab_select")

            }else{
                $(this).addClass("m_tab_select")
            }
            
            
        })
        
        $(".m_nav_tap").click(function(){
            if($(this).find("img").attr("src") == 'img/m_nav_more.png'){
                $(this).find("img").attr("src","img/m_nav_close.png")
                $(".m_nav_model").show()
                $(".m_nav_model").animate({height:"100%"});
                $(".scrollTop-nav").addClass("home-nav");
            }else{
                $(this).find("img").attr("src","img/m_nav_more.png")
                $(".scrollTop-nav").removeClass("home-nav");
                $(".m_nav_model").animate({height:"0%"});
                $(".m_nav_model").hide()
            }
           
            // $(".m_nav_model").show()
        })
    });
</script>
